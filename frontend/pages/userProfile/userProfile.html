<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HotBox</title>
    <script src="./../userProfile/src/userProfile.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Exo+2|Poppins&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./assets/userProfile.css">
</head>

<body>
    <main>
        <section class="grid-container">
            <section class="header">
                <section class="logo">
                    <img id="logoHead" src="../../assets/hotboxLogo.png" alt="">
                </section>
                <section class="projectName">
                    <img id="projName" src="../../assets/projName.png" alt=""">
                     </section>
                        </section>
                        <section class=" navBar">
                    <nav>
                        <a href="./../../index.html">Home</a>
                        <a href="./../bets/bets.html" class="leftBorder">Bets</a>
                        <a href="./userProfile.html" class="leftBorder">Profile</a>
                        <input type="text" name="search" id="search" placeholder="Search">
                    </nav>
                </section>
                <section class="container">
                    <section class="profilePic">
                        <h1>Pic</h1>
                    </section>
                    <section class="userPost">
                        <section class="createBanner">
                            <h1>Create A Post</h1>
                        </section>
                        <section class="userInput">
                            <form id="postForm">
                                <input id="postIn" type="text" placeholder="Say Something Hot!">
                                <button>Submit</button>
                            </form>
                            <section class="usersPosts">
                                <h1>Posts</h1>
                            </section>
                        </section>
                    </section>
                    <section class="UserInfo">
                        <section class="Name">
                            <h1>Name</h1>
                            <h1 id="displayName"></h1>
                        </section>
                        <section class="hotboxRecord">
                            <h1>Hotbox-Record</h1>
                            <h1 id="displayRecord"></h1>
                        </section>
                        <section class="Followers">
                            <h1>Followers</h1>
                            <h1 id="displayFollowers"></h1>
                        </section>
                        <section class="Followed">
                            <h1>Followed</h1>
                            <h1 id="displayFollowed"></h1>
                        </section>
                    </section>
                </section>
            </section>
    </main>

</body>

</html>

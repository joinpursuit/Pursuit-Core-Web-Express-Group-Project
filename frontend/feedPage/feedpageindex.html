<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="feedpageindex.js"></script>
    <link rel="stylesheet" href="../reset.css" />
    <link rel="stylesheet" href="feedpagemaster.css" />
    <title>Lunch Buddies</title>
  </head>
  <body>
    <div class="gridContainer">
      <div class="banner">
        <img
          id="logo"
          src="../Logo/be569104-f462-4f2d-a628-ec8eeec36e21_200x200.png"
          alt="logo"
        />
      </div>
      <div class="feed"></div>
      <p id="user"></p>
      <div class="profile">
        <img
          src="https://i2.wp.com/molddrsusa.com/wp-content/uploads/2015/11/profile-empty.png.250x250_q85_crop.jpg?ssl=1"
          alt=""
        />
        <input class="profileButton" type="button" value="Profile" />
      </div>
      <div class="newPost">
        <form class="createPost" id="createPost">
          <input id="incomingFile" accept="image/*" type="file" />
          <img id="imgPreview" src="" alt="" />
          <input
            id="postInput"
            type="text"
            placeholder="What are you craving?!"
          />
          <input type="submit" value="Post" />
        </form>
      </div>
    </div>
  </body>
</html>

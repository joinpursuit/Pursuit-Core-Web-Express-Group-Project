    <section id="sigUp">
      <form id="sigUpForm">

        <div id="sigUpDiv">
          <input type="text" id="firstNameInput" placeholder=" First Name"/>
        </div>

        <div id="sigUpDiv">
          <input type="text" id="lastNameInput" placeholder=" Last Name"/>
        </div>

        <div id="sigUpDiv">
          <input type="text" id="userNameInput" placeholder=" UserName"/>
        </div>

        <div id="sigUpDiv">
          <input
            type="text"
            id="signUpPasswordInput"
            placeholder="Password"
          />
        </div>

        <div id="sigUpDiv">
          <input type="number" min="0" id="userAge" placeholder=" Age"/>
        </div>

        <div id="sigUpDiv">
          <option type="number"></option>
        </div> 

        <div id="sigUpDiv">
          <input type="radio" name="gender" value="Female"/> Female
          <input type="radio" name="gender" value="Male"/> Male
          <input type="radio" name="gender" value="Custom"/> Other
        </div>
        <div id="sigUpDiv">
          <h6
            type="text"
            id="PrivacyPolicy">
              By clicking Sign Up, you agree to our Terms, Data Policy and 
              Cookies 
              <a href="http://localhost:3000/signUp/Policy">Policy.</a> 
              You may receive SMS Notification from us and can opt any time
          </h6>
        </div>

        <div id="sigUpDiv">
          <button id="sigUpBtn">Log in</button>
        </div>

      </form>
    </section>

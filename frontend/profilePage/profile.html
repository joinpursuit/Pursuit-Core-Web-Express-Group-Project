<div class="wrapper">
    <div class="left" id = "profile_pic">
        <img src="./../../../../../../Downloads/GIT.ME/3.png" 
        alt="user" width="100">
        <h4>Profile Page</h4>
         <p>Welcome!</p>
         <a href="../feedPage/feedPage.html">Home &#127968;</a>
         <br>
    </div>
   
    <div class="right">
        <div class="info">
            <h3>Information</h3>
            <div class="info_data" >
                 <div class="data" id="users_info">
                    <h4>User Info</h4>
                    <p></p>
                 </div>
                 
                 <div class="data" id="pref">
                   <h4>Preferences</h4>
                    <form id="pQuestions">
                        <div id="do_have_child">
                            Have Kids? <br>
                           <input type="checkbox" id="yes1" name="haveKids" >
                           <label for="yes1">Yes! (leave unchecked if NO)</label>
                        </div>
                        <br>
                        <div id="do_want_child">
                            Want Kids? <br>
                           <input type="checkbox" id="yes2" name="wantKids" >
                           <label for="yes2">Yes! (leave unchecked if NO)</label>
                        </div>
                        <br>
                        <div id="drink">
                            Do you Drink? <br>
                            <input type="checkbox" id="yes3" name="drink" >
                           <label for="yes3">Yes! (leave unchecked if NO)</label>         
                        </div>
                        <br>
                        <div id="smoke_weed">
                            Smoke weed? <br>
                            <input type="checkbox" id="yes4" name="weed" >
                            <label for="yes4">Yes! (leave unchecked if NO)</label>
                        </div>
                        <br>
                        <div id="long_term">
                            Seeking something Long-Term? <br>
                            <input type="checkbox" id="yes5" name="marraige" >
                            <label for="yes5">Yes! (leave unchecked if NO)</label> 
                        </div> 
                             <br>
                        <div></div>
                        <br>
                        <button type="submit">Submit changes</button>
                    </form>
              </div>
              <button id="edit">Edit Me</button>
            </div>
        </div>
      
      <div class="projects" >
            <h3>Albums</h3>
            <div class="projects_data">
                 <div class="data" id = "albums">
                     <h4>Album1</h4>
                    
                 </div>
                 <div class="data">
                    
                    
              </div>
            </div>
        </div>
      
        <div class="social_media" id="users_post">
            <h3>Posts</h3>
            <button  id="addPost">add post!</button>
            
           
      </div>
      
    </div>
</div>

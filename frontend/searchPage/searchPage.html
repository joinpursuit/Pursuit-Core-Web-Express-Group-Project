<!DOCTYPE html>
<html lang="en">
  <head>
    <title>RUFF Search</title>

      id="icon"

      href="https://static.wixstatic.com/media/c5d9e6_d28648b56e4e462db404163478bfe8f5~mv2_d_1676_1674_s_2.png/v1/fill/w_260,h_258,al_c,q_85,usm_0.66_1.00_0.01/RainbowBridge_PawLogo.webp"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="./index.css" rel="stylesheet" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./index.js"></script>
  </head>

  <body>

      
      
      <header class="logoBanner" id="logo" role="banner">
          <img 
          id="ruffDraft"
          src="https://www.freelogodesign.org/file/app/client/thumb/9ef03361-69b4-43c4-ae71-0c8b68ba27c8_200x200.png?1580775633992"
          />
          <img 
          id="logoPic"
          src="https://static.wixstatic.com/media/c5d9e6_d28648b56e4e462db404163478bfe8f5~mv2_d_1676_1674_s_2.png/v1/fill/w_260,h_258,al_c,q_85,usm_0.66_1.00_0.01/RainbowBridge_PawLogo.webp"
          />
      </header>

      <div class="container">
          
          <nav id="tOCListHomePage">
              <ul id="tOCListHP">
                <li><a href="./homepage.html">Home</a></li>
                <li><a href="./searchPage.hml">Search</a></li>
                <!-- <li><a href="./alumbsPage.html">Albums</a></li> -->
              </ul>
            </nav>
          
              <form class ="searchForm" action="submit" id="search">
      <h4>Select User</h4>
      <select class ="searchForm" name="users" id="users" required>
        <option class ="searchForm" selected disabled>Users</option>
      </select>
      <label class ="searchForm" for="userProfile">Show Profile</label>
      <input class ="searchForm"
        type="radio"
        name="searchField"
        id="userProfile"
        checked="checked"
      />
      <label class ="searchForm" for="postSearch">Posts</label>
      <input class ="searchForm" type="radio" name="searchField" id="postSearch" />
      <input class ="searchForm" type="submit" value="submit" />
    </form>

    <form class="newUserForm" action="submit" id="newUser">
      <h4>Add New User</h4>
      <label class="newUserForm" for="firstName">First Name</label>
      <input class="newUserForm" type="text" name="firstName" id="firstName" required />
      <label class="newUserForm" for="lastName">Last Name</label>
      <input class="newUserForm" type="text" name="lastName" id="lastName" required />
      <label class="newUserForm" for="age">Age</label>
      <input class="newUserForm" type="number" name="age" id="age" required />
      <label class="newUserForm" for="aboutStatement">About Statement</label>
      <input class="newUserForm" type="text" name="aboutStatement" id="aboutStatement" required />
      <input class="newUserForm" type="submit" value="submit" />
    </form>
</div>
    <footer id="results"></footer>
  </body>
</html>

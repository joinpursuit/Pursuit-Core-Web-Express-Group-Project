<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./index.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./index.js"></script>
    <title>Git.Me - Sign Up</title>
</head>
<body>
    <img src="https://trello-attachments.s3.amazonaws.com/5e30ceb264e28d1413a4558c/500x500/983d9bafd34769f223f744bf6ad0fe1a/3.png" alt="">
    <div id="signUpBanner"></div>
    <H3>SIGN UP/CREATE PROFILE</H3>
    <br>
    <div id="signUpForm">
        <form>
             <div id="inputInfo">
                FIRST NAME:<br>
                <input type="text" id="firstName" required>
                <br>
                LAST NAME:<br>
                <input type="text" id="lastName" required>
                <br>
                EMAIL:<br>
                <input type="email" id="email" name="email" required>
                <br>
                CREATE USERNAME:<br>
                <input type="text" id="userName" required>
                <br>
                CREATE PASSWORD:<br>
                <input type="password" id="passWord" required>
                <br>
                CONFIRM PASSWORD:<br>
                <input type="password" id="passWordConfirm">
                <br>
                DATE OF BIRTH:<br>
                <input type="date" id="dob" name="dob" min="1989-01-01" required>
                <br>
                    <div id="genderDiv">
                        Gender <br>
                        <select id="gender">
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="BiGender">BiGender</opt>
                            <option value="GenderFluid">GenderFluid</option>
                            <option value="FTM">FTM</option>
                            <option value="MTF">MTF</option>
                            <option value="Gender nonconforming">Gender noncomforming</option>
                            <option value="Genderqueer">Genderqueer</option>
                            <option value="Intersex">Intersex</option>
                            <option value="Non-binary">Non-binary</option>
                            <option value="Pangender">Pangender</option>
                            <option value="Trans">Trans</option>
                            <option value="Trans-Male">Trans-Male</option>
                            <option value="Trans-Female">Trans-Female</option>
                            <option value="Trans-Person">Trans-Person</option>
                            <option value="Gender-Variant">Gender-Variant</option>
                            <option value="Other">Other</option>
             
                        </select>  
                    </div>
                         <br>
                    <div id="orientationDiv">
                             Orientation <br>
                        <select id="orientation">
                            <option value="gay">Gay</option>
                            <option value="straight">Straight</option>
                            
                        </select>
                    </div>

            </div> 
            <br>
            <div id="preferencesDiv1">
            <div id="do_have_child">
                Have Kids? <br>
               <input type="checkbox" id="yes1" name="haveKids">
               <label for="yes1">Yes! (leave unchecked if NO)</label>
            </div>
            <br>
            <div id="do_want_child">
                Want Kids? <br>
               <input type="checkbox" id="yes2" name="wantKids">
               <label for="yes2">Yes! (leave unchecked if NO)</label>
            </div>
            <br>
            <div id="drink">
                Do you Drink? <br>
                <input type="checkbox" id="yes3" name="drink">
               <label for="yes3">Yes! (leave unchecked if NO)</label>         
            </div>
            <br>
            <div id="smoke_weed">
                Smoke weed? <br>
                <input type="checkbox" id="yes4" name="weed">
                <label for="yes4">Yes! (leave unchecked if NO)</label>
            </div>
            <br>
            <div id="long_term">
                Seeking something Long-Term? <br>
                <input type="checkbox" id="yes5" name="marraige">
                <label for="yes5">Yes! (leave unchecked if NO)</label> 
            </div> 
                 <br>
            </div>
            <br>
            <button type="submit">CREATE PROFILE</button>
        </form>
    </div>
</body>
</html>
